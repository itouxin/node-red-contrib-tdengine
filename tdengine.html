<script type="text/javascript">
    RED.nodes.registerType('tdengine', {
        category: 'function',
        color: '#a6bbcf',
        icon: 'db.png',
        defaults: {
            host: {
                value: "localhost",
                required: true
            },
            port: {
                value: 6030,
                required: false
            },
            username: {
                value: 'root',
                required: false
            },
            password: {
                required: false
            }
        },
        inputs: 1,
        label: function() {
            return this.name || "TDEngine Database";
        }
    });
</script>

<script type="text/html" data-template-name="tdengine">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="default localhost">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-tag"></i> Port</label>
        <input type="number" id="node-input-port" placeholder="default 6030">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-tag"></i> User Name</label>
        <input type="text" id="node-input-username" placeholder="default root">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-tag"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="default taosdata">
    </div>
</script>

<script type="text/html" data-help-name="tdengine">
    <p>TDEngine Database Connector</p>
</script>
